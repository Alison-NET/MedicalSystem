#Thymeleaf
spring.thymeleaf.cache=false

#Database

spring.datasource.driver-class-name= com.intersystems.jdbc.IRISDriver
spring.datasource.url = jdbc:IRIS://127.0.0.1:51773/MEDSYS/
spring.datasource.username = _SYSTEM
spring.datasource.password = SYS

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
#spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.InterSystemsIRISDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#Thymeleaf
spring.thymeleaf.cache=false

#Database

spring.datasource.driver-class-name= com.intersystems.jdbc.IRISDriver
spring.datasource.url = jdbc:IRIS://127.0.0.1:51773/MEDSYS/
spring.datasource.username = _SYSTEM
spring.datasource.password = SYS

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.InterSystemsIRISDialect
spring.datasource.hikari.maximum-pool-size=3
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true


#Spring Security
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

#Files

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

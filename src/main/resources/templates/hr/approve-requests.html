<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>

    <header th:replace="fragments/general.html::header"></header>


    <div class="bg-white custom-shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 th:if="${#lists.isEmpty(employeesToApprove)}" class="text-3xl font-bold leading-tight text-gray-800">
                There are no requests for approval
            </h1>
            <h1 th:unless="${#lists.isEmpty(employeesToApprove)}" class="text-3xl font-bold leading-tight text-gray-800">
                Requests for approval
            </h1>
        </div>
    </div>
    <div th:unless="${#lists.isEmpty(employeesToApprove)}" class="max-w-7xl mx-auto py-14 sm:px-6 lg:px-8">
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Address
                                </th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Approve</span>
                                </th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">Reject</span>
                                </th>
                            </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="employee: ${employeesToApprove}">
                                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}" class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">
                                    Jane Cooper
                                </td>
                                <td th:text="${employee.personalEmail}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    jane.cooper@example.com
                                </td>
                                <td th:text="${employee.mobilePhone}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    00000
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div th:text="${employee.addressFirst}" class="text-sm text-gray-900">Street</div>
                                    <div th:text="${employee.city}" class="text-sm text-gray-500">New-York</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a th:href="@{'/employee-portal/hr/approve-employee/' + ${employee.id}}" class="text-indigo-600 hover:text-indigo-900">Approve</a>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <a th:href="@{'/employee-portal/hr/approve-employee/reject/' + ${employee.id}}" class="text-indigo-600 hover:text-indigo-900">Reject</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>

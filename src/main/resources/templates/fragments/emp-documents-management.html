<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="documents-management" class="bootstrap-wrapper">
    <div class="container">


        <div th:if="${not #lists.isEmpty(employee.empDocuments)}">
            <div th:if="${not #lists.isEmpty(documentType.empDocuments)}" th:each="documentType : ${documentTypes}" class="profile-edit-item">
<!--                <div class="col-md-12">-->
                    <p class="name" th:text="${documentType.name}"></p>
<!--                </div>-->
                <div th:each="document : ${documentType.empDocuments}" class="profile-edit-item row">
                    <div class="col-md-4">
                        <a th:href="@{'/employee-portal/document/' + ${document.id} + '/download'}">
                            <span th:text="${document.name}"></span>
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="input-wrapper">

                            <a sec:authorize="hasAuthority('EMPLOYEE')" th:if="${#bools.isFalse(document.isLocked)}"
                               th:href="@{'/employee-portal/document/' + ${document.id} + '/delete'}">
                                <span>Remove &nbsp;</span>
                            </a>

                            <span sec:authorize="hasAuthority('EMPLOYEE')" th:if="${#bools.isTrue(document.isLocked)}"
                                  th:href="@{'/employee-portal/document/' + ${document.id} + '/delete'}">
                                <span>Locked</span>
                            </span>

                            <a sec:authorize="hasAnyAuthority('HR','ADMIN')"
                               th:href="@{'/employee-portal/document/' + ${document.id} + '/delete'}">
                                <span>Remove &nbsp;</span>
                            </a>

                            <a sec:authorize="hasAnyAuthority('HR','ADMIN')" th:if="${#bools.isFalse(document.isLocked)}"
                               th:href="@{'/employee-portal/hr/employee/' + ${employee.id} + '/document/' + ${document.id} + '/lock'}">
                                <span>Lock</span>
                            </a>

                            <a sec:authorize="hasAnyAuthority('HR','ADMIN')" th:if="${#bools.isTrue(document.isLocked)}"
                               th:href="@{'/employee-portal/hr/employee/' + ${employee.id} + '/document/' + ${document.id} + '/unlock'}">
                                <span>Unlock</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>

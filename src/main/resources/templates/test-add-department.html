<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>

<header th:replace="fragments/general.html::header"></header>

<div class="bootstrap-wrapper">
    <div class="container">
        <form th:action="@{'/employee-portal/test/add-department'}" th:object="${department}" method="post">

            <input type="text" th:field="*{jobPositions}" hidden>
            <div th:each="jobPosition, rowStat : *{jobPositions}">
                <input type="text" th:field="${department.jobPositions[__${rowStat.index}__]}" hidden>

            </div>
            <input type="submit">
        </form>
    </div>
</div>


<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>

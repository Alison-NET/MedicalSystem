<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/general.html :: head"></head>
<body>
<header th:replace="fragments/general.html::header"></header>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="page-info row">
            <div class="col-md-4">
                <span class="name">Account info</span>
            </div>
            <div class="col-md-8">

                <a sec:authorize="hasAuthority('SALES_DEP')" class="extra-btn"
                   th:href="@{'/employee-portal/sales/account/update/' + ${account.id}}">
                    <span class="text">Update</span>
                </a>
                <a sec:authorize="hasAuthority('SYSTEM_ADMIN_DEP')" class="extra-btn"
                   th:href="@{'/employee-portal/admin/account/update/' + ${account.id}}">
                    <span class="text">Edit</span>
                </a>
                <a sec:authorize="hasAuthority('SYSTEM_ADMIN_DEP')" class="extra-btn"
                   th:href="@{'/employee-portal/admin/account/delete/' + ${account.id}}">
                    <span class="text">Delete</span>
                </a>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Name</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.name}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Address 1</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.addressFirst}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Address 2</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.addressSecond}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">City</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.city}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">State</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.state}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">ZIP</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.ZIP}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Phone</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.phone}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Fax</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.fax}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Direct Line</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.directLine}"></p>
            </div>
        </div>

        <hr>
        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Contact First Name</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.contactFirstName}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Contact Last Name</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.contactLastName}"></p>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Contact Email</p>
            </div>
            <div class="col-md-8">
                <p class="descr" th:text="${account.contactEmail}"></p>
            </div>
        </div>
        <hr>

        <div th:if="${!#lists.isEmpty(account.providers)}" class="profile-item row">
            <div class="col-md-4">
                <p class="name">Provider(s)</p>
            </div>
            <div class="col-md-8">
                <div th:each="prov : ${account.providers}">
                        <p class="descr" th:text="${prov.firstName + ' ' + prov.lastName}"></p>
                </div>
            </div>
        </div>

        <div class="profile-item row">
            <div class="col-md-4">
                <p class="name">Specimen Pick Ups</p>
            </div>
            <div class="col-md-8">
                <div th:each="specimenPicksUp : ${account.specimenPickUpDayTimes}">
                    <div th:if="${!#lists.isEmpty(specimenPicksUp.pickUpTimes)}">
                        <span class="descr" th:text="${specimenPicksUp.pickUpDayOfWeek.name}"></span>
                        <div th:each="pUpTime : ${specimenPicksUp.pickUpTimes}">
                            <span th:text="${pUpTime.pickUpTime.toString()}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>

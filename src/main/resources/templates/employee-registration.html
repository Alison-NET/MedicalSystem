<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head"></head>
<body>

<header th:replace="fragments/general.html::header"></header>

<div class="bg-white custom-shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-800">Employee registration</h1>
    </div>
</div>


<!--    <div class="input-wrapper">-->
<!--        <input class="form-in-item" type="text" placeholder="00000{-0000}" th:field="*{ZIP}">-->
<!--        <p th:each="error : ${#fields.errors('ZIP')}" th:text="${error}">Validation error</p>-->
<!--    </div>-->


    <div class="max-w-5xl mx-auto py-14">

        <form th:action="@{/employee-portal/new-employee}" th:object="${basicEmployee}" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 bg-white sm:p-6">

                    <div class="mt-10 mb-4">
                        <h4 class="text-2xl">Basic info</h4>
                    </div>
                    <div class="grid grid-cols-8 gap-6">
                        <div class="col-span-8 sm:col-span-2">
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                            <input th:field="*{firstName}" type="text" id="firstName"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-2">
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                            <input th:field="*{lastName}" type="text" id="lastName"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-2">
                            <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of birth</label>
                            <input th:field="*{dateOfBirth}" type="date" id="dateOfBirth"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('dateOfBirth')}" th:text="${error}">Validation error</div>
                        </div>
                    </div>

                    <div class="mt-10 mb-4">
                        <h4 class="text-2xl">Contacts</h4>
                    </div>
                    <div class="grid grid-cols-8 gap-6">

                        <div class="col-span-8 sm:col-span-2">
                            <label for="mobilePhone" class="block text-sm font-medium text-gray-700">Mobile phone</label>
                            <input th:field="*{mobilePhone}" type="tel" id="mobilePhone" placeholder="000-000-0000"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('mobilePhone')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-2">
                            <label for="personalEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                            <input th:field="*{personalEmail}" type="email" id="personalEmail" placeholder="aaa@example.com"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('personalEmail')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-2">
                            <label for="socialSecurity" class="block text-sm font-medium text-gray-700">Social security number</label>
                            <input th:field="*{socialSecurity}" type="tel" id="socialSecurity" placeholder="AAA-GG-SSSS"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('socialSecurity')}" th:text="${error}">Validation error</div>
                        </div>

                    </div>

                    <div class="mt-10 mb-4">
                        <h4 class="text-2xl">Location</h4>
                    </div>
                    <div class="grid grid-cols-8 gap-6">

                        <div class="col-span-8 sm:col-span-4">
                            <label for="addressFirst" class="block text-sm font-medium text-gray-700">Street address</label>
                            <input th:field="*{addressFirst}" type="text" id="addressFirst"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('addressFirst')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-4">
                            <label for="addressSecond" class="block text-sm font-medium text-gray-700">Street address 2</label>
                            <input th:field="*{addressSecond}" type="text" id="addressSecond"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('addressSecond')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-6 lg:col-span-2">
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input th:field="*{city}" type="text" id="city"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('city')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-3 lg:col-span-2">
                            <label for="state" class="block text-sm font-medium text-gray-700">State / Province</label>
                            <input th:field="*{state}" type="text" id="state"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('state')}" th:text="${error}">Validation error</div>
                        </div>

                        <div class="col-span-8 sm:col-span-3 lg:col-span-2">
                            <label for="ZIP" class="block text-sm font-medium text-gray-700">ZIP / Postal</label>
                            <input th:field="*{ZIP}" type="text" id="ZIP" placeholder="00000{-0000}"
                                   class="mt-1 py-2 border border-gray-300 bg-white text-gray-900 appearance-none block w-full ring-0 focus:ring-1 focus:ring-indigo-400 focus:border-indigo-500 focus:outline-none rounded-md">
                            <div class="text-xs text-red-500" th:each="error : ${#fields.errors('ZIP')}" th:text="${error}">Validation error</div>
                        </div>

                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </div>
        </form>

    </div>
    <footer th:replace="fragments/general.html :: footer"></footer>

</body>
</html>
